<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planning - <span id="project-name">Loading...</span></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; max-width: 90%; max-height: 90%; overflow-y: auto; }
        .sortable-ghost { opacity: 0.4; }
        .drag-handle { cursor: move; }
        .task-row { transition: all 0.3s ease; }
        .task-row:hover { transform: translateX(5px); }
        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #10b981; }
        .status-completed { background: linear-gradient(to right, rgba(16, 185, 129, 0.1), transparent); }
        .status-in-progress { background: linear-gradient(to right, rgba(59, 130, 246, 0.1), transparent); }
        .status-not-started { background: linear-gradient(to right, rgba(107, 114, 128, 0.05), transparent); }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="goBackToProject()" class="text-gray-600 hover:text-gray-800 transition">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">
                            <i class="fas fa-project-diagram text-purple-600 mr-2"></i>
                            <span id="project-name">Loading Project...</span>
                        </h1>
                        <p class="text-sm text-gray-600">Project Planning & Management</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button onclick="saveProjectData()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                    <button onclick="exportProjectData()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        <i class="fas fa-download mr-2"></i>Export
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total Tasks</p>
                        <p class="text-2xl font-bold text-gray-800" id="total-tasks">0</p>
                    </div>
                    <i class="fas fa-tasks text-purple-600 text-2xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Completed</p>
                        <p class="text-2xl font-bold text-green-600" id="completed-tasks">0</p>
                    </div>
                    <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">In Progress</p>
                        <p class="text-2xl font-bold text-blue-600" id="progress-tasks">0</p>
                    </div>
                    <i class="fas fa-spinner text-blue-600 text-2xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Completion</p>
                        <p class="text-2xl font-bold text-purple-600" id="completion-rate">0%</p>
                    </div>
                    <i class="fas fa-chart-pie text-purple-600 text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <button onclick="openTaskModal()" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all text-left">
                <i class="fas fa-plus-circle text-3xl text-purple-600 mb-3"></i>
                <h3 class="font-bold text-lg">Add Task</h3>
                <p class="text-gray-600 text-sm">Create new task</p>
            </button>
            <button onclick="openMilestoneModal()" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all text-left">
                <i class="fas fa-flag text-3xl text-orange-600 mb-3"></i>
                <h3 class="font-bold text-lg">Milestone</h3>
                <p class="text-gray-600 text-sm">Set milestone</p>
            </button>
            <button onclick="openDependencyModal()" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all text-left">
                <i class="fas fa-link text-3xl text-blue-600 mb-3"></i>
                <h3 class="font-bold text-lg">Dependencies</h3>
                <p class="text-gray-600 text-sm">Link tasks</p>
            </button>
            <button onclick="showGanttChart()" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all text-left">
                <i class="fas fa-chart-gantt text-3xl text-indigo-600 mb-3"></i>
                <h3 class="font-bold text-lg">Gantt Chart</h3>
                <p class="text-gray-600 text-sm">Timeline view</p>
            </button>
        </div>

        <!-- Tasks Table -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-list-check text-purple-600 mr-2"></i>
                    Tasks
                </h2>
                <div class="flex items-center space-x-4">
                    <input type="text" id="task-search" placeholder="Search tasks..." 
                           class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                           onkeyup="filterTasks()">
                    <select id="status-filter" onchange="filterTasks()" 
                            class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="">All Status</option>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left"><i class="fas fa-grip-vertical text-gray-400"></i></th>
                            <th class="px-4 py-3 text-left">Task Name</th>
                            <th class="px-4 py-3 text-left">Assignee</th>
                            <th class="px-4 py-3 text-left">Status</th>
                            <th class="px-4 py-3 text-left">Priority</th>
                            <th class="px-4 py-3 text-left">Progress</th>
                            <th class="px-4 py-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">
                        <!-- Tasks will be loaded here -->
                    </tbody>
                </table>
                <div id="no-tasks" class="text-center py-12 text-gray-500" style="display: none;">
                    <i class="fas fa-inbox text-4xl mb-4"></i>
                    <p>No tasks yet. Click "Add Task" to get started!</p>
                </div>
            </div>
        </div>

        <!-- Milestones -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-flag text-orange-600 mr-2"></i>
                    Milestones
                </h2>
                <button onclick="openMilestoneModal()" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">
                    <i class="fas fa-plus mr-2"></i>Add Milestone
                </button>
            </div>
            <div id="milestone-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Milestones will be loaded here -->
            </div>
            <div id="no-milestones" class="text-center py-8 text-gray-500" style="display: none;">
                <i class="fas fa-flag text-3xl mb-3"></i>
                <p>No milestones set yet.</p>
            </div>
        </div>
    </main>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-tasks text-purple-600 mr-2"></i>
                    <span id="modal-title">Add New Task</span>
                </h2>
                <button onclick="closeTaskModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form id="task-form" onsubmit="saveTask(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Task Name *</label>
                        <input type="text" id="task-name" required 
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Assignee</label>
                        <input type="text" id="task-assignee" placeholder="Team member name"
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Start Date</label>
                        <input type="date" id="task-start"
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">End Date</label>
                        <input type="date" id="task-end"
                               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                        <select id="task-status" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="not-started">Not Started</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Priority</label>
                        <select id="task-priority" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                    <textarea id="task-description" rows="3"
                              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Progress (%)</label>
                    <input type="range" id="task-progress" min="0" max="100" value="0"
                           class="w-full" oninput="updateProgressLabel()">
                    <span id="progress-label" class="text-sm text-gray-600">0%</span>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="closeTaskModal()" 
                            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                        <i class="fas fa-save mr-2"></i>Save Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Gantt Chart Modal -->
    <div id="gantt-modal" class="modal">
        <div class="modal-content" style="max-width: 1200px;">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-chart-gantt text-indigo-600 mr-2"></i>
                    Gantt Chart
                </h2>
                <button onclick="closeGanttModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div class="bg-gray-50 rounded-lg p-4" style="height: 400px;">
                <canvas id="gantt-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentProjectId = null;
        let currentProject = null;
        let projectData = {
            tasks: [],
            milestones: []
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProjectFromURL();
            initializeDefaultDates();
        });

        // Load project from URL parameters
        function loadProjectFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            currentProjectId = urlParams.get('projectId') || 'default';
            
            // Load project info
            const savedProjects = JSON.parse(localStorage.getItem('projects') || '{}');
            currentProject = savedProjects[currentProjectId] || {
                name: 'Sample Project',
                description: 'Project description'
            };
            
            // Load project planning data
            const savedData = localStorage.getItem(`project-planning-${currentProjectId}`);
            if (savedData) {
                projectData = JSON.parse(savedData);
            }
            
            document.getElementById('project-name').textContent = currentProject.name;
            renderTasks();
            renderMilestones();
            updateStats();
        }

        // Go back to project hub
        function goBackToProject() {
            window.location.href = `project-hub.html?projectId=${currentProjectId}`;
        }

        // Initialize default dates
        function initializeDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('task-start').value = today;
            document.getElementById('task-end').value = today;
        }

        // Task Modal Functions
        function openTaskModal(taskId = null) {
            const modal = document.getElementById('task-modal');
            const modalTitle = document.getElementById('modal-title');
            const form = document.getElementById('task-form');
            
            if (taskId) {
                const task = projectData.tasks.find(t => t.id === taskId);
                if (task) {
                    modalTitle.textContent = 'Edit Task';
                    document.getElementById('task-name').value = task.name;
                    document.getElementById('task-assignee').value = task.assignee || '';
                    document.getElementById('task-start').value = task.start || '';
                    document.getElementById('task-end').value = task.end || '';
                    document.getElementById('task-status').value = task.status;
                    document.getElementById('task-priority').value = task.priority;
                    document.getElementById('task-description').value = task.description || '';
                    document.getElementById('task-progress').value = task.progress || 0;
                    updateProgressLabel();
                    form.dataset.taskId = taskId;
                }
            } else {
                modalTitle.textContent = 'Add New Task';
                form.reset();
                initializeDefaultDates();
                delete form.dataset.taskId;
            }
            
            modal.classList.add('active');
        }

        function closeTaskModal() {
            document.getElementById('task-modal').classList.remove('active');
        }

        // Milestone Modal Functions
        function openMilestoneModal() {
            const name = prompt('Enter milestone name:');
            if (name && name.trim()) {
                const milestone = {
                    id: Date.now(),
                    name: name.trim(),
                    date: new Date().toISOString().split('T')[0],
                    completed: false
                };
                projectData.milestones.push(milestone);
                saveProjectData();
                renderMilestones();
                showToast('Milestone added successfully!', 'success');
            }
        }

        // Dependency Modal Functions
        function openDependencyModal() {
            if (projectData.tasks.length < 2) {
                alert('Add at least 2 tasks before creating dependencies!');
                return;
            }
            
            const message = 'Dependency management will be available in the next update.\\n\\n' +
                          'Current tasks:\\n' + 
                          projectData.tasks.map((t, i) => `${i+1}. ${t.name}`).join('\\n');
            alert(message);
        }

        // Gantt Chart Functions
        function showGanttChart() {
            const modal = document.getElementById('gantt-modal');
            modal.classList.add('active');
            
            setTimeout(() => {
                renderGanttChart();
            }, 100);
        }

        function closeGanttModal() {
            document.getElementById('gantt-modal').classList.remove('active');
        }

        function renderGanttChart() {
            const ctx = document.getElementById('gantt-chart');
            if (!ctx) return;
            
            if (projectData.tasks.length === 0) {
                ctx.getContext('2d').clearRect(0, 0, ctx.width, ctx.height);
                ctx.getContext('2d').font = '16px Arial';
                ctx.getContext('2d').fillText('No tasks to display', 10, 50);
                return;
            }
            
            // Simple bar chart representation of tasks
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: projectData.tasks.map(t => t.name),
                    datasets: [{
                        label: 'Task Progress',
                        data: projectData.tasks.map(t => t.progress || 0),
                        backgroundColor: projectData.tasks.map(t => 
                            t.status === 'completed' ? '#10b981' :
                            t.status === 'in-progress' ? '#3b82f6' : '#6b7280'
                        )
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Progress (%)'
                            }
                        }
                    }
                }
            });
        }

        // Save Task
        function saveTask(event) {
            event.preventDefault();
            
            const form = event.target;
            const taskId = form.dataset.taskId;
            
            const task = {
                id: taskId ? parseInt(taskId) : Date.now(),
                name: document.getElementById('task-name').value,
                assignee: document.getElementById('task-assignee').value,
                start: document.getElementById('task-start').value,
                end: document.getElementById('task-end').value,
                status: document.getElementById('task-status').value,
                priority: document.getElementById('task-priority').value,
                description: document.getElementById('task-description').value,
                progress: parseInt(document.getElementById('task-progress').value),
                createdAt: new Date().toISOString()
            };
            
            if (taskId) {
                const index = projectData.tasks.findIndex(t => t.id === parseInt(taskId));
                if (index > -1) {
                    projectData.tasks[index] = {...projectData.tasks[index], ...task};
                }
            } else {
                projectData.tasks.push(task);
            }
            
            saveProjectData();
            renderTasks();
            updateStats();
            closeTaskModal();
            showToast('Task saved successfully!', 'success');
        }

        // Render Tasks
        function renderTasks() {
            const taskList = document.getElementById('task-list');
            const noTasks = document.getElementById('no-tasks');
            
            if (projectData.tasks.length === 0) {
                taskList.innerHTML = '';
                noTasks.style.display = 'block';
                return;
            }
            
            noTasks.style.display = 'none';
            
            taskList.innerHTML = projectData.tasks.map(task => `
                <tr class="task-row ${getPriorityClass(task.priority)} ${getStatusClass(task.status)}">
                    <td class="px-4 py-3">
                        <i class="fas fa-grip-vertical text-gray-400 drag-handle"></i>
                    </td>
                    <td class="px-4 py-3">
                        <div class="font-semibold">${task.name}</div>
                        ${task.description ? `<div class="text-sm text-gray-600">${task.description}</div>` : ''}
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex items-center">
                            <i class="fas fa-user-circle text-gray-400 mr-2"></i>
                            ${task.assignee || 'Unassigned'}
                        </div>
                    </td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-full text-xs font-semibold ${getStatusBadgeClass(task.status)}">
                            ${formatStatus(task.status)}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 rounded-full text-xs font-semibold ${getPriorityBadgeClass(task.priority)}">
                            ${task.priority.toUpperCase()}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex items-center">
                            <div class="w-24 bg-gray-200 rounded-full h-2 mr-2">
                                <div class="bg-purple-600 h-2 rounded-full" style="width: ${task.progress || 0}%"></div>
                            </div>
                            <span class="text-sm">${task.progress || 0}%</span>
                        </div>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex items-center space-x-2">
                            <button onclick="openTaskModal(${task.id})" 
                                    class="text-blue-600 hover:text-blue-800 transition">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteTask(${task.id})" 
                                    class="text-red-600 hover:text-red-800 transition">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // Initialize drag and drop
            initializeSortable();
        }

        // Render Milestones
        function renderMilestones() {
            const milestoneList = document.getElementById('milestone-list');
            const noMilestones = document.getElementById('no-milestones');
            
            if (projectData.milestones.length === 0) {
                milestoneList.innerHTML = '';
                noMilestones.style.display = 'block';
                return;
            }
            
            noMilestones.style.display = 'none';
            
            milestoneList.innerHTML = projectData.milestones.map(milestone => `
                <div class="bg-gradient-to-r from-orange-50 to-yellow-50 rounded-lg p-4 border-l-4 border-orange-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <h4 class="font-semibold text-gray-800">${milestone.name}</h4>
                            <p class="text-sm text-gray-600">
                                <i class="fas fa-calendar mr-1"></i>
                                ${formatDate(milestone.date)}
                            </p>
                        </div>
                        <button onclick="deleteMilestone(${milestone.id})" 
                                class="text-red-600 hover:text-red-800 transition">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Delete Task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                projectData.tasks = projectData.tasks.filter(t => t.id !== taskId);
                saveProjectData();
                renderTasks();
                updateStats();
                showToast('Task deleted successfully!', 'success');
            }
        }

        // Delete Milestone
        function deleteMilestone(milestoneId) {
            if (confirm('Are you sure you want to delete this milestone?')) {
                projectData.milestones = projectData.milestones.filter(m => m.id !== milestoneId);
                saveProjectData();
                renderMilestones();
                showToast('Milestone deleted successfully!', 'success');
            }
        }

        // Update Statistics
        function updateStats() {
            const totalTasks = projectData.tasks.length;
            const completedTasks = projectData.tasks.filter(t => t.status === 'completed').length;
            const inProgressTasks = projectData.tasks.filter(t => t.status === 'in-progress').length;
            const completionRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('progress-tasks').textContent = inProgressTasks;
            document.getElementById('completion-rate').textContent = completionRate + '%';
        }

        // Save Project Data
        function saveProjectData() {
            localStorage.setItem(`project-planning-${currentProjectId}`, JSON.stringify(projectData));
            showToast('Project data saved!', 'success');
        }

        // Export Project Data
        function exportProjectData() {
            const dataStr = JSON.stringify(projectData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${currentProject.name.replace(/\\s+/g, '-')}-project-plan.json`;
            link.click();
            URL.revokeObjectURL(url);
            showToast('Project data exported!', 'success');
        }

        // Filter Tasks
        function filterTasks() {
            const searchTerm = document.getElementById('task-search').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            
            const filteredTasks = projectData.tasks.filter(task => {
                const matchesSearch = task.name.toLowerCase().includes(searchTerm) ||
                                    (task.assignee && task.assignee.toLowerCase().includes(searchTerm)) ||
                                    (task.description && task.description.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusFilter || task.status === statusFilter;
                return matchesSearch && matchesStatus;
            });
            
            // Temporary render filtered tasks
            const taskList = document.getElementById('task-list');
            const noTasks = document.getElementById('no-tasks');
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = '';
                noTasks.style.display = 'block';
                noTasks.innerHTML = `
                    <i class="fas fa-search text-4xl mb-4"></i>
                    <p>No tasks found matching your criteria.</p>
                `;
            } else {
                noTasks.style.display = 'none';
                // Use the original render logic but with filtered tasks
                const originalTasks = projectData.tasks;
                projectData.tasks = filteredTasks;
                renderTasks();
                projectData.tasks = originalTasks;
            }
        }

        // Utility Functions
        function updateProgressLabel() {
            const progress = document.getElementById('task-progress').value;
            document.getElementById('progress-label').textContent = progress + '%';
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ' +
                             (type === 'success' ? 'bg-green-500 text-white' :
                              type === 'error' ? 'bg-red-500 text-white' :
                              'bg-blue-500 text-white');
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        function initializeSortable() {
            const taskList = document.getElementById('task-list');
            if (taskList && typeof Sortable !== 'undefined') {
                new Sortable(taskList, {
                    animation: 150,
                    handle: '.drag-handle',
                    onEnd: function(evt) {
                        const movedTask = projectData.tasks[evt.oldIndex];
                        projectData.tasks.splice(evt.oldIndex, 1);
                        projectData.tasks.splice(evt.newIndex, 0, movedTask);
                        saveProjectData();
                        showToast('Task order updated!', 'success');
                    }
                });
            }
        }

        // Helper Classes and Functions
        function getPriorityClass(priority) {
            const classes = {
                'high': 'priority-high',
                'medium': 'priority-medium',
                'low': 'priority-low'
            };
            return classes[priority] || '';
        }

        function getStatusClass(status) {
            const classes = {
                'completed': 'status-completed',
                'in-progress': 'status-in-progress',
                'not-started': 'status-not-started'
            };
            return classes[status] || '';
        }

        function getStatusBadgeClass(status) {
            const classes = {
                'completed': 'bg-green-100 text-green-800',
                'in-progress': 'bg-blue-100 text-blue-800',
                'not-started': 'bg-gray-100 text-gray-800'
            };
            return classes[status] || '';
        }

        function getPriorityBadgeClass(priority) {
            const classes = {
                'high': 'bg-red-100 text-red-800',
                'medium': 'bg-yellow-100 text-yellow-800',
                'low': 'bg-green-100 text-green-800'
            };
            return classes[priority] || '';
        }

        function formatStatus(status) {
            return status.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
    </script>
</body>
