<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Project Planning - Full Data Entry</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Task Row Styles */
        .task-row {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .task-row:hover {
            background: #f3f4f6;
            transform: translateX(4px);
        }
        
        /* Gantt Bar Styles */
        .gantt-bar {
            cursor: move;
            transition: all 0.2s ease;
        }
        
        .gantt-bar:hover {
            filter: brightness(1.1);
            transform: scaleY(1.1);
        }
        
        /* Form Styles */
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            animation: slideInRight 0.3s ease;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Context Menu */
        .context-menu {
            position: fixed;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 8px;
            z-index: 1500;
            display: none;
        }
        
        .context-menu.active {
            display: block;
        }
        
        .context-menu-item {
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .context-menu-item:hover {
            background: #f3f4f6;
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="bg-gray-50">
    
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-6 shadow-lg">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <i class="fas fa-project-diagram text-3xl"></i>
                <div>
                    <h1 class="text-3xl font-bold">Interactive Project Planning</h1>
                    <p class="text-purple-100 text-sm">Full Data Entry & Management</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="saveProject()" class="px-4 py-2 bg-white text-purple-600 rounded-lg hover:bg-purple-50 transition-colors font-semibold">
                    <i class="fas fa-save mr-2"></i>Save Project
                </button>
                <button onclick="openProjectWizard()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors font-semibold">
                    <i class="fas fa-plus mr-2"></i>New Project
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6">
        
        <!-- Project Info Bar -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h2 id="project-name" class="text-2xl font-bold text-gray-800 cursor-pointer hover:text-purple-600" onclick="editProjectName()">
                        Click to create a project
                    </h2>
                    <p id="project-description" class="text-gray-600 mt-1 cursor-pointer hover:text-purple-600" onclick="editProjectDescription()">
                        Click to add description
                    </p>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-purple-600" id="task-count">0</div>
                        <div class="text-sm text-gray-600">Tasks</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-600" id="progress-percent">0%</div>
                        <div class="text-sm text-gray-600">Complete</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-600" id="team-size">0</div>
                        <div class="text-sm text-gray-600">Team</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <button onclick="openTaskModal()" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all text-left">
                <i class="fas fa-plus-circle text-3xl text-purple-600 mb-3"></i>
                <h3 class="font-bold text-lg">Add Task</h3>
                <p class="text-gray-600 text-sm">Create new task</p>
            </button>
            
            <button onclick="openMilestoneModal()" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all text-left">
                <i class="fas fa-flag text-3xl text-green-600 mb-3"></i>
                <h3 class="font-bold text-lg">Add Milestone</h3>
                <p class="text-gray-600 text-sm">Set project milestone</p>
            </button>
            
            <button onclick="openTeamModal()" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all text-left">
                <i class="fas fa-user-plus text-3xl text-blue-600 mb-3"></i>
                <h3 class="font-bold text-lg">Add Team Member</h3>
                <p class="text-gray-600 text-sm">Assign resources</p>
            </button>
            
            <button onclick="importData()" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all text-left">
                <i class="fas fa-file-import text-3xl text-orange-600 mb-3"></i>
                <h3 class="font-bold text-lg">Import Data</h3>
                <p class="text-gray-600 text-sm">CSV/Excel import</p>
            </button>
        </div>

        <!-- Task List -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-tasks text-purple-600 mr-2"></i>
                    Task List
                </h3>
                <div class="flex items-center space-x-3">
                    <input type="text" id="task-search" placeholder="Search tasks..." 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                           oninput="filterTasks()">
                    <select id="task-filter" onchange="filterTasks()" 
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="all">All Tasks</option>
                        <option value="todo">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            
            <div id="task-list" class="space-y-2">
                <div class="text-center py-12 text-gray-400">
                    <i class="fas fa-inbox text-6xl mb-4"></i>
                    <p class="text-lg">No tasks yet. Click "Add Task" to get started!</p>
                </div>
            </div>
        </div>

        <!-- Gantt Chart -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-chart-gantt text-purple-600 mr-2"></i>
                    Gantt Chart
                </h3>
                <div class="flex items-center space-x-3">
                    <button onclick="zoomGantt('in')" class="px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button onclick="zoomGantt('out')" class="px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button onclick="exportGantt()" class="px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            
            <div id="gantt-container" class="overflow-x-auto custom-scrollbar" style="height: 400px;">
                <div class="text-center py-12 text-gray-400">
                    <i class="fas fa-chart-bar text-6xl mb-4"></i>
                    <p class="text-lg">Add tasks to see them on the Gantt chart</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-tasks text-purple-600 mr-2"></i>
                    <span id="modal-title">Add New Task</span>
                </h2>
                <button onclick="closeTaskModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form id="task-form" onsubmit="saveTask(event)">
                <input type="hidden" id="task-id">
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Task Name *</label>
                    <input type="text" id="task-name" class="form-input" placeholder="Enter task name" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                    <textarea id="task-description" class="form-input" rows="3" placeholder="Enter task description"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Start Date *</label>
                        <input type="date" id="task-start" class="form-input" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">End Date *</label>
                        <input type="date" id="task-end" class="form-input" required>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                        <select id="task-status" class="form-input">
                            <option value="todo">To Do</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Priority</label>
                        <select id="task-priority" class="form-input">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Assigned To</label>
                    <select id="task-assignee" class="form-input">
                        <option value="">Unassigned</option>
                        <option value="John Smith">John Smith</option>
                        <option value="Sarah Johnson">Sarah Johnson</option>
                        <option value="Mike Wilson">Mike Wilson</option>
                        <option value="Emily Chen">Emily Chen</option>
                    </select>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Progress (%)</label>
                    <input type="range" id="task-progress" class="w-full" min="0" max="100" value="0" 
                           oninput="document.getElementById('progress-value').textContent = this.value + '%'">
                    <div class="text-center text-sm text-gray-600 mt-2">
                        <span id="progress-value">0%</span>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeTaskModal()" class="btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save mr-2"></i>Save Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
        <div class="context-menu-item" onclick="editTaskFromContext()">
            <i class="fas fa-edit mr-2"></i>Edit
        </div>
        <div class="context-menu-item" onclick="duplicateTaskFromContext()">
            <i class="fas fa-copy mr-2"></i>Duplicate
        </div>
        <div class="context-menu-item text-red-600" onclick="deleteTaskFromContext()">
            <i class="fas fa-trash mr-2"></i>Delete
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Global State
        let projectData = {
            name: '',
            description: '',
            tasks: [],
            team: [],
            milestones: []
        };
        
        let currentTaskId = null;
        let contextMenuTaskId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadProject();
            updateStats();
            
            // Set default dates
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('task-start').value = today;
            document.getElementById('task-end').value = today;
            
            // Close context menu on click outside
            document.addEventListener('click', function() {
                document.getElementById('context-menu').classList.remove('active');
            });
        });

        // Project Management
        function loadProject() {
            const saved = localStorage.getItem('projectData');
            if (saved) {
                projectData = JSON.parse(saved);
                document.getElementById('project-name').textContent = projectData.name || 'Click to create a project';
                document.getElementById('project-description').textContent = projectData.description || 'Click to add description';
                renderTasks();
                renderGantt();
                updateStats();
            }
        }

        function saveProject() {
            localStorage.setItem('projectData', JSON.stringify(projectData));
            showToast('Project saved successfully!', 'success');
        }

        function editProjectName() {
            const newName = prompt('Enter project name:', projectData.name);
            if (newName !== null && newName.trim()) {
                projectData.name = newName.trim();
                document.getElementById('project-name').textContent = newName.trim();
                saveProject();
            }
        }

        function editProjectDescription() {
            const newDesc = prompt('Enter project description:', projectData.description);
            if (newDesc !== null && newDesc.trim()) {
                projectData.description = newDesc.trim();
                document.getElementById('project-description').textContent = newDesc.trim();
                saveProject();
            }
        }

        // Task Modal
        function openTaskModal(taskId = null) {
            currentTaskId = taskId;
            const modal = document.getElementById('task-modal');
            
            if (taskId) {
                // Edit mode
                const task = projectData.tasks.find(t => t.id === taskId);
                if (task) {
                    document.getElementById('modal-title').textContent = 'Edit Task';
                    document.getElementById('task-id').value = task.id;
                    document.getElementById('task-name').value = task.name;
                    document.getElementById('task-description').value = task.description || '';
                    document.getElementById('task-start').value = task.start;
                    document.getElementById('task-end').value = task.end;
                    document.getElementById('task-status').value = task.status;
                    document.getElementById('task-priority').value = task.priority;
                    document.getElementById('task-assignee').value = task.assignee || '';
                    document.getElementById('task-progress').value = task.progress;
                    document.getElementById('progress-value').textContent = task.progress + '%';
                }
            } else {
                // Add mode
                document.getElementById('modal-title').textContent = 'Add New Task';
                document.getElementById('task-form').reset();
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('task-start').value = today;
                document.getElementById('task-end').value = today;
                document.getElementById('progress-value').textContent = '0%';
            }
            
            modal.classList.add('active');
        }

        function closeTaskModal() {
            document.getElementById('task-modal').classList.remove('active');
            currentTaskId = null;
        }

        function saveTask(event) {
            event.preventDefault();
            
            const task = {
                id: currentTaskId || Date.now(),
                name: document.getElementById('task-name').value,
                description: document.getElementById('task-description').value,
                start: document.getElementById('task-start').value,
                end: document.getElementById('task-end').value,
                status: document.getElementById('task-status').value,
                priority: document.getElementById('task-priority').value,
                assignee: document.getElementById('task-assignee').value,
                progress: parseInt(document.getElementById('task-progress').value)
            };
            
            if (currentTaskId) {
                // Update existing task
                const index = projectData.tasks.findIndex(t => t.id === currentTaskId);
                projectData.tasks[index] = task;
                showToast('Task updated successfully!', 'success');
            } else {
                // Add new task
                projectData.tasks.push(task);
                showToast('Task added successfully!', 'success');
            }
            
            saveProject();
            renderTasks();
            renderGantt();
            updateStats();
            closeTaskModal();
        }

        // Render Tasks
        function renderTasks() {
            const container = document.getElementById('task-list');
            
            if (projectData.tasks.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-400">
                        <i class="fas fa-inbox text-6xl mb-4"></i>
                        <p class="text-lg">No tasks yet. Click "Add Task" to get started!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = projectData.tasks.map(task => {
                const statusColors = {
                    'todo': 'bg-gray-100 text-gray-700',
                    'in-progress': 'bg-blue-100 text-blue-700',
                    'completed': 'bg-green-100 text-green-700'
                };
                
                const priorityColors = {
                    'low': 'text-green-600',
                    'medium': 'text-yellow-600',
                    'high': 'text-red-600'
                };
                
                return `
                    <div class="task-row p-4 border border-gray-200 rounded-lg" 
                         onclick="openTaskModal(${task.id})"
                         oncontextmenu="showContextMenu(event, ${task.id}); return false;">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <div class="flex items-center space-x-3 mb-2">
                                    <h4 class="font-semibold text-gray-800">${task.name}</h4>
                                    <span class="px-2 py-1 rounded-full text-xs font-semibold ${statusColors[task.status]}">
                                        ${task.status.replace('-', ' ')}
                                    </span>
                                    <i class="fas fa-flag ${priorityColors[task.priority]}"></i>
                                </div>
                                <div class="flex items-center space-x-4 text-sm text-gray-600">
                                    <span><i class="fas fa-calendar mr-1"></i>${task.start} - ${task.end}</span>
                                    ${task.assignee ? `<span><i class="fas fa-user mr-1"></i>${task.assignee}</span>` : ''}
                                    <span><i class="fas fa-chart-line mr-1"></i>${task.progress}%</span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="event.stopPropagation(); openTaskModal(${task.id})" 
                                        class="px-3 py-2 text-blue-600 hover:bg-blue-50 rounded-lg">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="event.stopPropagation(); deleteTask(${task.id})" 
                                        class="px-3 py-2 text-red-600 hover:bg-red-50 rounded-lg">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mt-3 bg-gray-200 rounded-full h-2">
                            <div class="bg-purple-600 h-2 rounded-full" style="width: ${task.progress}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render Gantt Chart
        function renderGantt() {
            const container = document.getElementById('gantt-container');
            
            if (projectData.tasks.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-400">
                        <i class="fas fa-chart-bar text-6xl mb-4"></i>
                        <p class="text-lg">Add tasks to see them on the Gantt chart</p>
                    </div>
                `;
                return;
            }
            
            // Simple Gantt visualization
            const tasks = projectData.tasks.sort((a, b) => new Date(a.start) - new Date(b.start));
            const minDate = new Date(Math.min(...tasks.map(t => new Date(t.start))));
            const maxDate = new Date(Math.max(...tasks.map(t => new Date(t.end))));
            const totalDays = Math.ceil((maxDate - minDate) / (1000 * 60 * 60 * 24)) + 1;
            
            container.innerHTML = `
                <div style="min-width: ${totalDays * 40}px;">
                    ${tasks.map(task => {
                        const start = new Date(task.start);
                        const end = new Date(task.end);
                        const startOffset = Math.ceil((start - minDate) / (1000 * 60 * 60 * 24));
                        const duration = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
                        
                        const statusColors = {
                            'todo': '#9ca3af',
                            'in-progress': '#3b82f6',
                            'completed': '#10b981'
                        };
                        
                        return `
                            <div class="flex items-center mb-2">
                                <div class="w-48 pr-4 text-sm font-medium text-gray-700 truncate">${task.name}</div>
                                <div class="flex-1 relative" style="height: 40px;">
                                    <div class="gantt-bar absolute rounded" 
                                         style="left: ${startOffset * 40}px; width: ${duration * 40}px; height: 30px; background: ${statusColors[task.status]}; top: 5px;"
                                         onclick="openTaskModal(${task.id})">
                                        <div class="text-white text-xs px-2 py-1 truncate">${task.progress}%</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // Delete Task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                projectData.tasks = projectData.tasks.filter(t => t.id !== taskId);
                saveProject();
                renderTasks();
                renderGantt();
                updateStats();
                showToast('Task deleted successfully!', 'success');
            }
        }

        // Context Menu
        function showContextMenu(event, taskId) {
            event.preventDefault();
            contextMenuTaskId = taskId;
            const menu = document.getElementById('context-menu');
            menu.style.left = event.pageX + 'px';
            menu.style.top = event.pageY + 'px';
            menu.classList.add('active');
        }

        function editTaskFromContext() {
            openTaskModal(contextMenuTaskId);
        }

        function duplicateTaskFromContext() {
            const task = projectData.tasks.find(t => t.id === contextMenuTaskId);
            if (task) {
                const newTask = { ...task, id: Date.now(), name: task.name + ' (Copy)' };
                projectData.tasks.push(newTask);
                saveProject();
                renderTasks();
                renderGantt();
                updateStats();
                showToast('Task duplicated successfully!', 'success');
            }
        }

        function deleteTaskFromContext() {
            deleteTask(contextMenuTaskId);
        }

        // Filter Tasks
        function filterTasks() {
            const search = document.getElementById('task-search').value.toLowerCase();
            const filter = document.getElementById('task-filter').value;
            
            const rows = document.querySelectorAll('.task-row');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                const matchesSearch = text.includes(search);
                const status = row.querySelector('.px-2').textContent.trim().toLowerCase().replace(' ', '-');
                const matchesFilter = filter === 'all' || status === filter;
                
                row.style.display = matchesSearch && matchesFilter ? 'block' : 'none';
            });
        }

        // Update Stats
        function updateStats() {
            document.getElementById('task-count').textContent = projectData.tasks.length;
            
            const completed = projectData.tasks.filter(t => t.status === 'completed').length;
            const progress = projectData.tasks.length > 0 
                ? Math.round((completed / projectData.tasks.length) * 100) 
                : 0;
            document.getElementById('progress-percent').textContent = progress + '%';
            
            const uniqueAssignees = new Set(projectData.tasks.map(t => t.assignee).filter(a => a));
            document.getElementById('team-size').textContent = uniqueAssignees.size;
        }

        // Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            
            const icon = type === 'success' ? 'fa-check-circle text-green-600' : 'fa-info-circle text-blue-600';
            
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${icon} text-xl mr-3"></i>
                    <span class="font-medium">${message}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Placeholder functions
        function openProjectWizard() {
            showToast('Project wizard coming soon!', 'info');
        }

        function openMilestoneModal() {
            showToast('Milestone feature coming soon!', 'info');
        }

        function openTeamModal() {
            showToast('Team management coming soon!', 'info');
        }

        function importData() {
            showToast('Import feature coming soon!', 'info');
        }

        function zoomGantt(direction) {
            showToast(`Gantt ${direction === 'in' ? 'zoom in' : 'zoom out'} coming soon!`, 'info');
        }

        function exportGantt() {
            showToast('Export feature coming soon!', 'info');
        }
    </script>
