<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PPM Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-white/20 rounded-full mb-4">
                <i class="fas fa-project-diagram text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">PPM Platform</h1>
            <p class="text-white/80">Create your account</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-6">
            <!-- Full Name -->
            <div>
                <label class="block text-white text-sm font-medium mb-2">
                    <i class="fas fa-user mr-2"></i>Full Name
                </label>
                <input 
                    type="text" 
                    id="fullName" 
                    required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                    placeholder="John Doe"
                >
            </div>

            <!-- Email -->
            <div>
                <label class="block text-white text-sm font-medium mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                    placeholder="you@example.com"
                >
            </div>

            <!-- Password -->
            <div>
                <label class="block text-white text-sm font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    minlength="6"
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                    placeholder="••••••••"
                >
                <p class="text-white/60 text-xs mt-1">Minimum 6 characters</p>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-white text-sm font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Confirm Password
                </label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    required
                    minlength="6"
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                    placeholder="••••••••"
                >
            </div>

            <!-- Terms & Conditions -->
            <div class="flex items-start">
                <input type="checkbox" id="terms" required class="mt-1 mr-2 rounded">
                <label for="terms" class="text-white/80 text-sm">
                    I agree to the <a href="#" class="text-white hover:underline">Terms of Service</a> and <a href="#" class="text-white hover:underline">Privacy Policy</a>
                </label>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 text-white px-4 py-3 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-500/20 border border-green-500/50 text-white px-4 py-3 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="signupButton"
                class="w-full bg-white text-purple-600 font-semibold py-3 rounded-lg hover:bg-white/90 transition-all transform hover:scale-105"
            >
                <i class="fas fa-user-plus mr-2"></i>
                Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white/20"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-transparent text-white/60">Already have an account?</span>
            </div>
        </div>

        <!-- Sign In Link -->
        <a href="login.html" class="block w-full text-center bg-white/10 text-white font-semibold py-3 rounded-lg hover:bg-white/20 transition-all">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Sign In
        </a>
    </div>

    <!-- Supabase Client -->
    <script src="supabase-client.js"></script>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupButton = document.getElementById('signupButton');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const isAuth = await window.supabaseClient.auth.isAuthenticated();
            if (isAuth) {
                window.location.href = 'index-hybrid.html';
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Get form values
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                errorText.textContent = 'Password must be at least 6 characters';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Disable button
            signupButton.disabled = true;
            signupButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
            
            try {
                // Sign up
                const result = await window.supabaseClient.auth.signUp(email, password, fullName);
                
                if (result.success) {
                    // Show success
                    successText.textContent = 'Account created successfully! Please check your email to verify your account.';
                    successMessage.classList.remove('hidden');
                    
                    // Clear form
                    signupForm.reset();
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    // Show error
                    errorText.textContent = result.error || 'Failed to create account';
                    errorMessage.classList.remove('hidden');
                    
                    // Re-enable button
                    signupButton.disabled = false;
                    signupButton.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorText.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
                
                // Re-enable button
                signupButton.disabled = false;
                signupButton.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
            }
        });
    </script>
</body>
</html>
