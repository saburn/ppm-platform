<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Working Project Planning</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="bg-gray-50">
    
    <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-6">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold">Simple Working Project Planning</h1>
            <p class="text-sm">Testing basic functionality</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        
        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <button onclick="openTaskModal()" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all text-left">
                <i class="fas fa-plus-circle text-3xl text-purple-600 mb-3"></i>
                <h3 class="font-bold text-lg">Add Task</h3>
                <p class="text-gray-600 text-sm">Create new task</p>
            </button>
            
            <button onclick="showAlert()" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all text-left">
                <i class="fas fa-bell text-3xl text-green-600 mb-3"></i>
                <h3 class="font-bold text-lg">Test Alert</h3>
                <p class="text-gray-600 text-sm">Test JavaScript</p>
            </button>
            
            <button onclick="saveData()" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all text-left">
                <i class="fas fa-save text-3xl text-blue-600 mb-3"></i>
                <h3 class="font-bold text-lg">Save Data</h3>
                <p class="text-gray-600 text-sm">Test localStorage</p>
            </button>
        </div>

        <!-- Task List -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-xl font-bold mb-4">Task List</h3>
            <div id="task-list" class="space-y-2">
                <p class="text-gray-400">No tasks yet. Click "Add Task" to create one.</p>
            </div>
        </div>
    </main>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="bg-white rounded-xl p-8 max-w-md w-full">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">Add New Task</h2>
                <button onclick="closeTaskModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form onsubmit="saveTask(event)">
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">Task Name</label>
                    <input type="text" id="task-name" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">Description</label>
                    <textarea id="task-description" class="w-full px-4 py-2 border rounded-lg" rows="3"></textarea>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeTaskModal()" class="px-6 py-2 bg-gray-200 rounded-lg">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-purple-600 text-white rounded-lg">
                        Save Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        console.log('Script loading...');
        
        // Global data
        let tasks = [];
        
        // Load tasks from localStorage
        function loadTasks() {
            const saved = localStorage.getItem('simpleTasks');
            if (saved) {
                tasks = JSON.parse(saved);
                renderTasks();
            }
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('simpleTasks', JSON.stringify(tasks));
        }
        
        // Render tasks
        function renderTasks() {
            const container = document.getElementById('task-list');
            
            if (tasks.length === 0) {
                container.innerHTML = '<p class="text-gray-400">No tasks yet. Click "Add Task" to create one.</p>';
                return;
            }
            
            container.innerHTML = tasks.map((task, index) => `
                <div class="p-4 border rounded-lg hover:bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div>
                            <h4 class="font-semibold">${task.name}</h4>
                            <p class="text-sm text-gray-600">${task.description || 'No description'}</p>
                        </div>
                        <button onclick="deleteTask(${index})" class="px-3 py-2 text-red-600 hover:bg-red-50 rounded">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Open modal
        function openTaskModal() {
            console.log('Opening modal...');
            document.getElementById('task-modal').classList.add('active');
        }
        
        // Close modal
        function closeTaskModal() {
            console.log('Closing modal...');
            document.getElementById('task-modal').classList.remove('active');
            document.getElementById('task-name').value = '';
            document.getElementById('task-description').value = '';
        }
        
        // Save task
        function saveTask(event) {
            event.preventDefault();
            console.log('Saving task...');
            
            const task = {
                name: document.getElementById('task-name').value,
                description: document.getElementById('task-description').value,
                created: new Date().toISOString()
            };
            
            tasks.push(task);
            saveTasks();
            renderTasks();
            closeTaskModal();
            alert('Task saved successfully!');
        }
        
        // Delete task
        function deleteTask(index) {
            if (confirm('Delete this task?')) {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            }
        }
        
        // Test functions
        function showAlert() {
            alert('JavaScript is working perfectly!');
        }
        
        function saveData() {
            localStorage.setItem('test', 'Data saved!');
            alert('Data saved to localStorage!');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            loadTasks();
        });
        
        console.log('Script loaded successfully!');
    </script>
</body>
</html>
